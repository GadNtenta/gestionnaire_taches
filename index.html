<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Tâches</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gestion de Tâches</h1>

    <!-- Formulaire d'ajout de tâche -->
    <form id="task-form">
      <div>
        <label for="task-name">Nom de la tâche :</label>
        <input type="text" id="task-name" required />
      </div>
      <div>
        <label for="task-priority"
          >Priorité des taches (1-3) => 1 = haute, 2 = moyen, 3 = faible
          :</label
        >
        <input type="number" id="task-priority" min="1" max="3" />
      </div>
      <div>
        <label for="task-deadline">Date d'échéance :</label>
        <input type="date" id="task-deadline" required />
      </div>
      <button type="submit">Ajouter</button>
    </form>

    <!-- Formulaire de filtre -->
    <form id="filter-form">
      <div>
        <label for="filter-status">Statut des tâches :</label>
        <select id="filter-status">
          <option value="all">Toutes</option>
          <option value="completed">Terminées</option>
          <option value="incomplete">En cours</option>
        </select>
      </div>
      <div>
        <label for="filter-priority">Priorité des tâches :</label>
        <select id="filter-priority">
          <option value="all">Toutes</option>
          <option value="1">Haute</option>
          <option value="2">Moyenne</option>
          <option value="3">Faible</option>
        </select>
      </div>
      <button type="submit">Filtrer</button>
    </form>

    <!-- Formulaire de recherche -->
    <form id="search-form">
      <label for="search-input">Rechercher une tâche :</label>
      <input type="text" id="search-input" />
      <button type="submit">Rechercher</button>
    </form>

    <!-- Formulaire de tri -->
    <form id="sort-form">
      <label for="sort-input">Trier par priorité :</label>
      <select id="sort-input">
        <option value="asc">Ascendant</option>
        <option value="desc">Descendant</option>
      </select>
      <button type="submit">Trier</button>
    </form>

    <!-- Liste des tâches -->
    <div class="task-list" id="task-list"></div>

    <!-- Div pour afficher les statistiques -->
    <div class="stats" id="statsDiv"></div>

    <script src="script.js"></script>
  </body>
</html>
